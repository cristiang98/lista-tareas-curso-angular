

  <div>
    <h2>Lista de Tareas</h2>
    <ul>
      <li *ngFor="let tarea of listTareas; let i=index">
        {{tarea}} <button (click)="deleteTarea(i)" id="botonId">Eliminar</button>
      </li>
      <!-- el ngModel es para linkear la nueva tarea con la del app.component.ts  -->
      <input type="text" placeholder="Nueva Tarea" [(ngModel)] = "nuevaTarea"/> 
      <button (click)="agregarTarea()" id="botonAgregar">Agregar</button>
  
    </ul>
  </div>
